{{ partial "header" (dict "Kind" .Kind "Template" "Single") }}

<div id="main">
	<h1>Page Title: {{.Title}}</h1>
	<div>
		{{ dateFormat "Monday, Jan 2, 2006" .Date }}
	</div>
	<div>
		{{if .Params.author}}Author: {{.Params.Author}}{{end}}
	</div>
	<div style="font-size:18px;">
		<h3>Page Content: </h3>{{.Content}}
	</div>
</div>

{{ partial "footer" . }}
